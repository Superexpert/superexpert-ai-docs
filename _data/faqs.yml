- question: "How much does Superexpert.AI cost?"
  answer: "The platform is open source (MIT license). You can download from [GitHub](https://github.com/superexpert/superexpert-ai) for free."
- question: "Why should a developer choose Superexpert AI over the multitude of other AI platforms available?"
  answer: "Superexpert AI is an open-source platform empowering developers with the flexibility, transparency, and community support to build and deploy cutting-edge AI applications."
- question: "What types of applications can I build with Superexpert.AI?"
  answer: "You can build anything from a simple chatbot to a sophisticated AI Agent that can perform hundreds of distinct tasks. For example, you can use Superexpert.AI to build Customer Service Agents, Knowledge Discovery Tools, Employee Onboarding Systems, and Process Automation Solutions. For example, a startup can use Superexpert.AI to create a customer support agent that answers product inquiries, checks order status, and processes refundsâ€”without writing a single line of code."
- question: "Can I create custom agents without writing code?"
  answer: "Yes. The Superexpert.AI platform uses a friendly form interface to enable you to configure agents and tasks. You can build sophisticated AI solutions without writing a single line of code."
- question: "I have complex needs. How easy is to extend the platform?"
  answer: "The Superexpert.AI platform was designed to be extensible. You can easily add custom tools that load custom data for each task (for example, customer profiles) or execute custom functions (display a modal popup asking a customer to complete a form). Superexpert.AI supports a simple declarative method of making tools available to AI Agents that works across different AI providers."
- question: "I need to build an AI Agent that can answer questions concerning information that is stored in hundreds of documents. Does Superexpert.AI support RAG (Retrieval Augmented Generation)?"
  answer: "Yes. You can upload documents and Superexpert.AI will chunk the documents and generate embeddings for you automatically."
- question: "Where can I deploy my application built with Superexpert.AI?"
  answer: "The Superexpert.AI platform is compatible with Vercel, AWS, GCP, and Azure. You can use any hosting provider that supports Node.js and PostgreSQL."
- question: "Can I contribute to the project? What's the process?"
  answer: "Yes. The platform is being actively developed. We happily accept Pull Requests."