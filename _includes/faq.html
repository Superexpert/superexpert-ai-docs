<section class="bg-gradient-to-b from-neutral-100 to-white border-t border-zinc-200  py-12 md:py-20 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto text-center">
    <!-- Section Header -->
    <div class="mb-12">
      <div class="my-8 h-8 px-6 py-4 bg-white rounded-3xl shadow-[0px_3px_15px_0px_rgba(0,0,0,0.10)] outline outline-1 outline-offset-[-1px] outline-slate-50 inline-flex justify-start items-start gap-1.5">
        <div class="self-stretch flex justify-start items-center gap-1">
          <div class="justify-start text-zinc-800 text-base font-normal leading-normal">
            FAQ
          </div>
        </div>
      </div>
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-normal text-gray-900 mb-4">
        Frequently Asked Questions
      </h2>
      <div class="space-y-4">
        {% for faq in site.data.faqs %}
          <div class="border-b border-orange-400 pb-4">
            <button class="w-full flex justify-between items-center py-3 text-left text-lg font-medium text-gray-800 hover:text-orange-500 focus:outline-none faq-question">
              <span>{{ faq.question }}</span>
              <span class="text-2xl">+</span>
            </button>
            <div class="faq-answer hidden text-gray-600 pt-2 text-left font-medium">
              {{ faq.answer | markdownify }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- FAQ JavaScript (Vanilla JS toggle) -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const faqQuestions = document.querySelectorAll('.faq-question');
        faqQuestions.forEach(button => {
            button.addEventListener('click', () => {
            const answer = button.nextElementSibling;
            answer.classList.toggle('hidden');
            // Toggle plus/minus icon
            const icon = button.querySelector('span:last-child');
            icon.textContent = icon.textContent === '+' ? 'â€“' : '+';
            });
        });
    });
</script>
